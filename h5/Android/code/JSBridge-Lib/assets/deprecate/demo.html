<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>js调用java</title>

    <script type="application/javascript" charset="utf-8"
            src="JSHandlerRegisterBasicFunc.js"></script>
</head>

<body>
<p>
    <xmp id="show"> </xmp>
</p>
<p>
    <xmp id="init"> </xmp>
</p>
<p>
    <input type="text" id="text1" value="用户名(username)" />
</p>
<p>
    <input type="text" id="text2" value="password" />
</p>
<p>
    <input type="button" id="enter" value="发消息给Native"
           onclick="testClick();" />
</p>
<p>
    <input type="button" id="enter1" value="调用Native方法"
           onclick="testClick1();" />
</p>
<p>
    <input type="button" id="enter2" value="显示html" onclick="testDiv();" />
</p>
<p>
    <input type="button" id="enter3" value="打开gps" onclick="testGPS();" />
    <!-- onclick="testOpenFile();" -->
</p>
</body>
<script>
    function testDiv() {
        document.getElementById("show").innerHTML = document
                .getElementsByTagName("html")[0].innerHTML;
    }

    function testClick() {
        var str1 = document.getElementById("text1").value;
        var str2 = document.getElementById("text2").value;

        //send message to native
        var data = {
            id : 1,
            content : "这是一个消息，看看能否通信，能否正常解析这是一个图片 <img src=\"a.png\"/> test\r\nhahaha"
        };
        window.WebViewJavascriptBridge
                .send(
                data,
                function(responseData) {
                    document.getElementById("show").innerHTML = "repsonseData from java, data = "
                    + responseData
                });

    }

    function testClick1() {
        var str1 = document.getElementById("text1").value;
        var str2 = document.getElementById("text2").value;

        //call native method
        window.WebViewJavascriptBridge
                .callHandler(
                'submitFromWeb',
                {
                    'param' : '中文测试'
                },
                function(responseData) {
                    document.getElementById("show").innerHTML = "send get responseData from java, data = "
                    + responseData
                });
    }

    function testGPS() {
        //		alert("调原生GPS定位信息");

        window.WebViewJavascriptBridge
                .callHandler(
                'CN_OPENGPS',
                {
                    'key1' : 'Value1',
                    'key2' : 'Value2'
                },
                function(responseData) {
                    document.getElementById("show").innerHTML = "send get responseData from java, data = "
                    + responseData
                });
    }

    function testOpenFile() {
        window.WebViewJavascriptBridge
                .callHandler(
                'openFile',
                {
                    'param' : ''
                },
                function(responseData) {
                    document.getElementById("show").innerHTML = "send get responseData from java, data = "
                    + responseData
                });
    }

    function bridgeLog(logContent) {
        document.getElementById("show").innerHTML = logContent;
    }

    connectWebViewJavascriptBridge(function(bridge) {

        bridge
                .registerHandler(
                "functionInJs",
                function(data, responseCallback) {
                    document.getElementById("show").innerHTML = ("data from Java: = " + data);
                    var responseData = "Javascript 确定被调用成功";
                    responseCallback(responseData);
                });
    })
</script>

<script type="application/javascript" charset="utf-8"
        src="JSAPI_name.js"></script>



</html>
